<script>
    function checkFormat(input) {
        // write your code here

//        var regExpression = /^\d{4}(-\d{2})?(-\d{2})?$/i;
        var regExpression = /^0[1-9]|[12][0-9]|3[01]$/i;

        //improvemnts chec month 1-12 and date 1->31
//    ^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$
        return regExpression.test(input);
    }

</script>

    document.writeln('1?' + checkFormat('1') + '<br>');
